<div class="signin-content">
  <mat-card>
    <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <div class="row">
        <div *ngIf="errors" class="alert alert-danger">
          {{ errors }}
        </div>
      </div>

      <div class="row">
        <mat-form-field>
          <input matInput placeholder="email" type="email" formControlName="email">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="password" type="password" formControlName="password">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Confirm password" type="password" validateEqual='password' formControlName="confirmPassword">
        </mat-form-field>
      </div>
      <div class="row">
        <button mat-button [disabled]="!signUpForm.valid">Sign Up</button>
      </div>
    </form>
    </mat-card-content>
  </mat-card>
</div>
